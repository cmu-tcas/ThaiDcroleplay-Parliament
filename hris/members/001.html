<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลส่วนตัว</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    
    .color-dp {
        color: #00B2FF;
    }
    .color-ptp {
        color: #F41724;
    }
    .color-ffp {
        color: #FF5C00;
    }
    .color-pdp{
        color: #1a477f;
    }
    .color-no{
        color: #828897;
    }
    body {
      font-family: "Bai Jamjuree", serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 900px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-header img {
      margin-right: 20px;
    }

    .profile-header .details {
      font-size: 18px;
    }

    .profile-header .details h2 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .profile-header .details p {
      color: #777;
      margin: 5px 0;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    .section-content {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
      list-style-type: disc;
      color: #555;
    }

    a {
      color: #ffc100;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <a href="/hris/parliament">< หน้าหลัก</a>
    <div class="profile-header">
      <img src="images/parliament/60.jpg" alt="นายคนอร์ ศรีวรรณา" width="138" height="161">
      <div class="details">
        <h2>นายคนอร์ ศรีวรรณา</h2>
        <p>แบบบัญชีรายชื่อ<br><span class="color-pdp">พรรคพลังธรรม</span></p>
      </div>
    </div>

    <div class="section">
      <div class="section-title">วันเดือนปีเกิด</div>
      <div class="section-content">28 กรกฎาคม 2481</div>
    </div>

    <div class="section">
      <div class="section-title">การศึกษา</div>
      <div class="section-content">
        <ul>
          <li>รายละเอียดการศึกษา (หากมี)</li>
        </ul>
      </div>
    </div>

    <div class="section">
      <div class="section-title">อาชีพก่อนได้รับเลือกตั้งครั้งนี้</div>
      <div class="section-content">นักการเมือง</div>
    </div>

    <div class="section">
      <div class="section-title">ประสบการณ์ทางการเมืองที่สำคัญ</div>
      <div class="section-content">
        <ul>
          <li>สมาชิกสภาผู้แทนราษฎร ชุดแต่งตั้ง (2567)</li>
        </ul>
      </div>
    </div>

    <div class="section">
      <div class="section-title">เครื่องราชอิสริยาภรณ์</div>
      <div class="section-content">ไม่มีข้อมูล</div>
    </div>
  </div>
</body>
</html>
